services:
  followarr:
    image: ghcr.io/d3v1l1989/followarr:edge
    container_name: followarr
    restart: unless-stopped
    environment:
      - TZ=${TZ:-UTC}
    env_file:
      - .env
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    ports:
      - "${WEBHOOK_SERVER_PORT:-3000}:3000"
    user: "${UID:-1000}:${GID:-1000}"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:${WEBHOOK_PORT:-3000}/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    networks:
      - followarr-net

networks:
  followarr-net:
    driver: bridge

# Removed volumes section since we're using bind mounts now 